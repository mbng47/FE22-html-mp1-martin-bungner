<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Kontakt</title>
</head>
<body class="kont">
    <h2 class="rubrik header">Kontakt</h2>
    <h4>Vill du komma i kontakt med mig?</h4>
    <h4>Fyll i dina uppgifter nedan och om du vill ett meddelande om vad saken gäller.</h4>
    <form>
    <label for="fname">Förnamn (tilltalsnamn räcker):</label>
    <input type="text" id="fname" placeholder="Chimp">
    <label for="lname">Efternamn:</label>
    <input type="text" id="lname" placeholder="Apansson">
    <label for="mail">e-postadress:</label>
    <input type="email" id="mail" placeholder="ban@nen.se">
    <label for="fritext">Säg nåt:</label>
    <textarea id="fritext" placeholder="Helst nåt snällt" style="height:70pm"></textarea>
    <button>Kör</button>
    </form>
    <h3 class="rubrik">Alt:</h3>
    <a class="link intern" href="../index.html">Tillbaka till startsidan</a> eller: <a class="link intern" href="insp.html">Inspiration</a> 
</body>
</html>
